<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tugas2.css">
</head>
<body>
    <div class="content">
        <h2>Event Registration Form</h2>
        <p>Please fill out the form below to register for the event</p>

        <form>
            <div class="colum">
                <div class="grup">
                    <label for="fname">First Name</label>
                    <input type="text" class="input-text" placeholder="John">
                </div>
                <div class="grup">
                    <label for="lname">Last Name</label>
                    <input type="text" class="input-text" placeholder="Son">
                </div>
            </div>

            <div class="grup">
                <label for="lname">Email Address</label>
                <input type="email" class="input-text" placeholder="john@gmail.com">
            </div>
            <div class="grup">
                <label for="lname">Phone Number</label>
                <input type="text" class="input-text" placeholder="+62 812345678">
            </div>

            <div class="colum">
                <div class="grup">
                    <label for="fname">Country</label>
                    <select name="" id="" class="input-text">
                        <option value="">Select Country</option>
                        <option value="">Indonesia</option>
                        <option value="">Saudi Arabia</option>
                        <option value="">Japan</option>
                        <option value="">Germany</option>
                        <option value="">Swiss</option>
                    </select>
                </div>
                <div class="grup">
                    <label for="lname">Date of Birth</label>
                    <input type="date" class="input-text" placeholder="son">
                </div>
            </div>

            <div class="grup">
                <label for="">TShirt Size</label>
                <div class="check-grid">
                    <input type="checkbox">Small
                    <input type="checkbox">Medium
                    <input type="checkbox">Large
                    <input type="checkbox">Extra Large
                </div>
            </div>

            <h2>Emergency Contact Information</h2>

            <div class="grup">
                <label for="">Emergency Contact Name</label>
                <input type="text" class="input-text" placeholder="Jame Smith">
            </div>
            <div class="grup">
                <label for="">Emergency Contact Phone Number</label>
                <input type="text" class="input-text" placeholder="+62 851234566">
            </div>

            <input type="checkbox"> I agree to the terms and conditions.

            <button type="submit">Register Now!</button>
        </form>
    </div>
</body>
</html>

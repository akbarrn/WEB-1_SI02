<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Buat aplikasi to-do list sederhana.

Ketentuan
Input text
Tombol Tambah → menambah <li> baru
Tombol Hapus Terakhir → menghapus <li> terakhir
Gunakan:
createElement()
appendChild()
removeChild() -->
    <input id="input" type="text" placeholder="isi item">

    <button onclick="tambah()">Tambah Item</button>
    <button onclick="hapus()">Hapus Item</button>

    <ul id="list"></ul>

    <script>
        function tambah() {
            const teks = document.getElementById("input").value;
            if(!teks) return;
            const li = document.createElement("li");
            li.innerHTML = teks;
            document.getElementById("list").appendChild(li);
            document.getElementById("input").value = "";
        }

        function hapus() {
            const list = document.getElementById("list");
                list.removeChild(list.lastChild);
        }
    </script>
</body>
</html>
